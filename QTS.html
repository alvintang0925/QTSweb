        <script>

            var FUNDS = 10000000;
            var DAYNUMBER = 20;
            var STOCKNUMBER = 10;
            var RUNTIMES = 10000;
            var DELTA = 0.0004;
            var company_name = [];
            var data;
            var bar_chart;
            var line_chart;
            var best_line_chart;

            var ctx2;

            function STOCK(){
                this.data = [];
                this.investment_number = [];
                this.totalMoney = [];
                this.fs = [];
                this.locate = [];
                this.dMoney = 0;
                this.myMoney = 0;
                this.counter = 0;
                this.mx = 0;
                this.my = 1;
                this.m = 0;
                this.daily_risk = 0;
                this.trend = 0;
                this.day = 0;
                this.Y = 0;
                this.y_line = [];
                this.Y_line = function(){
                    this.Y = this.m * this.day + FUNDS;
                    this.y_line.push(this.Y);
                };
                this.init = function(){
                    for(var j = 0; j < this.counter; j++){
                        this.fs[j] = [];
                    }
                    for(var j = 0; j < DAYNUMBER; j++){
                        this.totalMoney[j] = 0;
                    }
                }
            };





            function countTrend(stock){
                
                for(var j = 0; j < stock.length; j++){
                    if(stock[j].counter!=0){
                        stock[j].dMoney = Math.floor(FUNDS / stock[j].counter);
                        stock[j].myMoney += FUNDS % stock[j].counter;
                    }

                    for(var k = 0; k < stock[j].counter; k++){
                        stock[j].investment_number[k] = Math.floor(stock[j].dMoney / parseFloat(data[1][stock[j].locate[k]]));
                        stock[j].myMoney += stock[j].dMoney - (stock[j].investment_number[k] * parseFloat(data[1][stock[j].locate[k]]));
                        stock[j].fs[k][0] = stock[j].dMoney;    
                    }
                    
                    stock[j].totalMoney[0] = FUNDS;
                }

                for(var j = 0; j < DAYNUMBER-1; j++){
                    for(var k = 0; k < stock.length; k++){
                        for(var h = 0; h < stock[k].counter; h++){
                            stock[k].totalMoney[j+1] += stock[k].investment_number[h] * parseFloat(data[j+2][stock[k].locate[h]]);
                            stock[k].fs[h][j+1] = stock[k].investment_number[h] * parseFloat(data[j+2][stock[k].locate[h]]);
                        }
                        stock[k].totalMoney[j+1] += stock[k].myMoney;
                        stock[k].mx += (j+2) * (stock[k].totalMoney[j+1] - FUNDS);
                        stock[k].my += (j+2) * (j+2);
                    }
                }

                for(var j = 0; j < stock.length; j++){
                    if(stock[j].counter!=0){
                        stock[j].m = stock[j].mx / stock[j].my;
                    }
                    
                    for (var k = 0; k < DAYNUMBER; k++){
                        stock[j].day = k+1;
                        stock[j].Y_line();
                        stock[j].daily_risk += (stock[j].totalMoney[k] - stock[j].Y) * (stock[j].totalMoney[k] - stock[j].Y);
                    }
                    stock[j].daily_risk = Math.sqrt(stock[j].daily_risk / DAYNUMBER);
                    stock[j].trend = stock[j].m / stock[j].daily_risk;
                    
                }

                
                
                return stock;
            }

            function countFunds(){
                
                var COMPANYNUMBER = parseInt(document.getElementById("company_number").value);
                
                d3.csv("data1.csv", function(d) {
                    data = d;

                    var stock = [];
            

                    for(var j = 0;j < COMPANYNUMBER; j++){
                        company_name[j] = data[0][j];
                    }


                    for(var j = 0; j < COMPANYNUMBER; j++){
                        stock[j] = new STOCK();

                        for(var k = 0; k < COMPANYNUMBER; k++){
                            if(k != j){
                                stock[j].data[k] = 0;
                            }else{
                                stock[j].data[k] = 1;
                                stock[j].locate[stock[j].counter] = k;
                                stock[j].counter++;
                            }
                        }
                        stock[j].init();
                    }

                    stock = countTrend(stock);

                    var best_answer = new STOCK();

                    var worst_answer = new STOCK();

                    best_answer.trend = 0;
                    for(var j = 0; j < COMPANYNUMBER; j++){
                        best_answer.data[j] = 0;
                    }
                    worst_answer.trend = 10000;

                    var change_number = [];
                    for(var j = 0; j < COMPANYNUMBER; j++){
                        change_number[j] = 0.5;
                    }
                    

                    for(var i = 0; i < RUNTIMES; i++){
                        for(var j = 0; j< COMPANYNUMBER; j++){
                            change_number[j] = Math.floor(change_number[j] * 1000) / 1000;
                        }
                        
                        var r_stock = [];
                
                        for(var j = 0; j < STOCKNUMBER; j++){
                            r_stock[j] = new STOCK();

                            for(var k = 0; k < DAYNUMBER; k++){
                                r_stock[j].totalMoney[k] = 0;
                            }

                            for(var k = 0; k < COMPANYNUMBER; k++){
                                var r = Math.random();

                                if(r > change_number[k]){
                                    r_stock[j].data[k] = 0;
                                }else{
                                    r_stock[j].data[k] = 1;
                                    r_stock[j].locate[r_stock[j].counter] = k;
                                    r_stock[j].counter++;
                                }
                            }
                            r_stock[j].init();
                        }

                        

                        r_stock = countTrend(r_stock);


                        var good_answer = r_stock[0];
                        var bad_answer = r_stock[r_stock.length-1];
                        for(var j = 0; j < STOCKNUMBER; j++){
                            if(good_answer.trend < r_stock[j].trend){
                                good_answer = r_stock[j];
                            }else if(bad_answer > r_stock[j].trend){
                                bad_answer = r_stock[j];
                            }
                        }

                        if(best_answer.trend < good_answer.trend){
                            best_answer = good_answer;
                            console.log("i = ", i);
                            console.log(best_answer.counter);
                            console.log(best_answer.trend);
                        }
                        
                        if(worst_answer.trend > bad_answer.trend){
                            worst_answer = bad_answer;
                        }

                        for(var j = 0; j < COMPANYNUMBER; j++){
                            if(best_answer.data[j] > bad_answer.data[j]){
                                change_number[j] += DELTA;
                            }else if(best_answer.data[j] < bad_answer.data[j]){
                                change_number[j] -= DELTA;

                            }
                        }   

                    }

                    console.log(best_answer);
                    

                    var best_name = "";
                    for(var j = 0; j < best_answer.counter; j++){
                        best_name += company_name[best_answer.locate[j]];
                        best_name += ", ";
                    }
                    





                    var color = getRandomColor();

                    var dataset = [];
                    for(var j = 0; j < COMPANYNUMBER; j++){
                        color = getRandomColor();

                            label : company_name[j],
                            borderDash: [5, 5],

                        });
                    } 

                    color = getRandomColor();

                    

                    dataset.push({

                    color = getRandomColor();

                    dataset.push({

                            fill : true,
                    });



                    color = getRandomColor();



                    var lineChartData = {
                        labels: ["day1", "day2", "day3", "day4", "day5", "day6", "day7", "day8", "day9", "day10", "day11", "day12", "day13", "day14", "day15", "day16", "day17", "day18", "day19", "day20"],
                        datasets: dataset,

                    var dataset2 = [];

                    var barChartData = {

                    var dataset3 = [];

                    for(var j = 0; j < best_answer.counter; j++){
                        color = getRandomColor();

                            borderWidth : 1,
                            data: best_answer.fs[j],
                            fill : false,
                            yAxisID: 'y-axis-1',
                        });
                    } 

                    color = getRandomColor();
                    dataset3.push({
                            label : "best : " + best_name,
                            lineTension : 0.4,
                            backgroundColor : color,
                            borderColor : color,
                            borderWidth : 3,
                            data: best_answer.totalMoney,
                            fill : false,
                            yAxisID: 'y-axis-2',
                        });

                    var bestLineChartData = {
                        labels: ["day1", "day2", "day3", "day4", "day5", "day6", "day7", "day8", "day9", "day10", "day11", "day12", "day13", "day14", "day15", "day16", "day17", "day18", "day19", "day20"],
                        datasets: dataset3,
                    }

                    

                    
                    line_chart.destroy();
                    line_chart = new Chart(ctx,{
                        type: 'line',
                            data: lineChartData,
                            options: {
                                responsive: true,
                                legend:{
                                    display: true,
                                },
                                tooltips: {
                                    enabled: true
                                },
                                scales: {
                                    xAxes: [{
                                        display: true
                                    }],
                                    yAxes: [{
                                        display: true
                                    }]
                                },
                            }
                    });


                    
                    best_line_chart.destroy();
                    best_line_chart = new Chart(ctx3,{
                        type: 'line',
                            data: bestLineChartData,
                            options: {
                                responsive: true,
                                legend:{
                                    display: true,
                                },
                                tooltips: {
                                    enabled: true
                                },
                                scales: {
                                    xAxes: [{
                                        display: true
                                    }],
                                    yAxes: [{
                                        type: 'linear',
                                        display: true,
                                        position: 'left',
                                        id: 'y-axis-1',
                                    }, {
                                        type: 'linear', 
                                        display: true,
                                        position: 'right',
                                        id: 'y-axis-2',

                                        // grid line settings
                                        gridLines: {
                                            drawOnChartArea: false, // only want the grid lines for one axis to show up
                                        },
                                    }]
                                },

                            }
                    });

                     bar_chart.destroy();

                     bar_chart = new Chart(ctx2,{
                        type: 'bar',
                        data: barChartData,
                        options: {
                            responsive: true,
                            legend: {
                                position: 'top',
                            },

                        }
                    });
                });
                

            }


            function start(){       
                var sendButton = document.getElementById("sendButton");
                sendButton.addEventListener("click", countFunds, false);
                ctx = document.getElementById("canvas").getContext("2d");
                ctx2 = document.getElementById('canvas2').getContext('2d');
                ctx3 = document.getElementById('canvas3').getContext('2d');
                line_chart = new Chart(ctx,{});
                bar_chart = new Chart(ctx2,{})
                best_line_chart = bar_chart = new Chart(ctx2,{});
            
            }
            function getRandomColor() {
                var letters = '0123456789ABCDEF'.split('');
                var color = '#';
                for (var i = 0; i < 6; i++ ) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }


            function drawBarCanvas(ctx, data){
                window.myBar = new Chart(ctx, {

            function drawLineCanvas(ctx, data){
                        window.myLine = new Chart(ctx, {

                            options: {

                                    }],

                    }

            

            window.addEventListener("load", start, false);
