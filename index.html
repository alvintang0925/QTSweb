<!DOCTYPE html>

<html>
    <head>
        <meta charset = "utf-8">
        <title>bubble</title>
        <style type = "text/css">
            div{
                width: 600px;
                position: absolute;
            }

            img,input,span{
                position: relative;
            }
            span{
                position: relative;
                width:40px;
                display: inline-block;
                
            }
        </style>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
        <script src = "js/bubble.js"></script>
        <script src = "js/init.js"></script>
        <script src = "js/option.js"></script>
        <script src = "js/QTS.js"></script>
        <script src = "js/drawChart.js"></script>
        
    </head>

    <body>

        <div id="root">
            <svg width="400px" height="300px" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid"></svg>
        </div>

        <div style = "top: 300px">
            <input type = "button" value="重設" id = "resetButton">
            <input type = "button" value="全選" id = "allButton">
            <br>
            旋轉角度
            <input type = "text" value="0.0004" id = "delta">
            執行次數
            <input type = "text" value="10000" id = "runtimes">
            <br>
            <select name = "qts" id = "qts_list">
                <option value = "QTS">QTS</option>
                <option value = "GQTS">GQTS</option>
                <option value = "GNQTS" selected>GNQTS</option>
            </select>
            開始月份：
            <input type="month" min="2009-12" max = "2019-11" value = "2019-06" id="start_month" />
            結束月份：
            <input type="month" min="2010-01" max = "2019-12" value = "2019-06" id="end_month" />
            <br>
            <input type = "button" value="送出" id = "sendButton">
        </div>


        <div style = "top: 550px" id = "div2">
            <canvas id = "canvas" width="800" height="600"></canvas>
        </div>

        <div style = "top: 550px; left:650px" id = "div3">
            <canvas id = "canvas2" width="800" height="600"></canvas>
        </div>

        <div style = "top: 1050px" id = "div4">
            <canvas id = "canvas3" width="800" height="600"></canvas>
        </div>


    </body>


</html>
