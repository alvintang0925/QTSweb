            function STOCK(){
                this.data = [];

                this.totalMoney = [];

                this.locate = [];
                this.dMoney = 0;
                this.myMoney = 0;
                this.counter = 0;
                this.mx = 0;
                this.my = 1;
                this.m = 0;
                this.daily_risk = 0;
                this.trend = 0;
                this.day = 0;
                this.Y = 0;
                this.y_line = [];
                this.Y_line = function(){
                    this.Y = this.m * this.day + FUNDS;
                    this.y_line.push(this.Y);
                };
                this.init = function(){
                    for(var j = 0; j < this.counter; j++){
                        this.fs[j] = [];
                    }
                    for(var j = 0; j < DAYNUMBER; j++){
                        this.totalMoney[j] = 0;
                    }
                }
            };


        



            function countTrend(stock){
                for(var j = 0; j < stock.length; j++){
                    if(stock[j].counter!=0){
                        stock[j].dMoney = Math.floor(FUNDS / stock[j].counter);
                        stock[j].myMoney += FUNDS % stock[j].counter;
                    }

                    for(var k = 0; k < stock[j].counter; k++){
                        stock[j].investment_number[k] = Math.floor(stock[j].dMoney / parseFloat(data[0][company_name[s_company[stock[j].locate[k]]]]));
                        stock[j].myMoney += stock[j].dMoney - (stock[j].investment_number[k] * parseFloat(data[0][company_name[s_company[stock[j].locate[k]]]]));
                        stock[j].fs[k][0] = stock[j].investment_number[k] * parseFloat(data[0][company_name[s_company[stock[j].locate[k]]]]);    
                    }
                    
                    stock[j].totalMoney[0] = FUNDS;
                }
                
                
                for(var j = 0; j < DAYNUMBER-1; j++){
                    for(var k = 0; k < stock.length; k++){
                        for(var h = 0; h < stock[k].counter; h++){
                            
                            stock[k].totalMoney[j+1] += stock[k].investment_number[h] * parseFloat(data[j+1][company_name[s_company[stock[k].locate[h]]]]);
                            stock[k].fs[h][j+1] = stock[k].investment_number[h] * parseFloat(data[j+1][company_name[s_company[stock[k].locate[h]]]]);
                        }
                        stock[k].totalMoney[j+1] += stock[k].myMoney;
                        stock[k].mx += (j+2) * (stock[k].totalMoney[j+1] - FUNDS);
                        stock[k].my += (j+2) * (j+2);
                    }
                }

                for(var j = 0; j < stock.length; j++){
                    if(stock[j].counter!=0){
                        stock[j].m = stock[j].mx / stock[j].my;
                    }
                    
                    for (var k = 0; k < DAYNUMBER; k++){
                        stock[j].day = k+1;
                        stock[j].Y_line();
                        stock[j].daily_risk += (stock[j].totalMoney[k] - stock[j].Y) * (stock[j].totalMoney[k] - stock[j].Y);
                    }
                    stock[j].daily_risk = Math.sqrt(stock[j].daily_risk / DAYNUMBER);
                    if(stock[j].m < 0){
                        stock[j].trend = stock[j].m * stock[j].daily_risk;    
                    }else{
                        stock[j].trend = stock[j].m / stock[j].daily_risk;
                    }
                    
                }

                
                
                return stock;
            }

            function quickSort(arr) {
                
                if (arr.length <= 1) {
                    return arr;
                }

                const less = [];
                const greater = [];
                const pivot = arr[arr.length - 1];
                for (let i = 0; i < arr.length - 1; ++i) {
                    const num = arr[i];
                    if (num.trend < pivot.trend) {
                    less.push(num);
                    } else {
                    greater.push(num);
                    }
                }

                return [...quickSort(less), pivot, ...quickSort(greater)];
            }
